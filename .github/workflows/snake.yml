name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write   # Allow pushing to repo

concurrency:
  group: snake-animation
  cancel-in-progress: false   # Prevents branch lock conflicts

jobs:
  generate:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # IMPORTANT fix

      - name: Ensure output branch exists (avoid lock issues)
        run: |
          git fetch origin output || true
          if git show-ref --verify --quiet refs/remotes/origin/output; then
            echo "Output branch exists. OK."
          else
            echo "Creating output branch..."
            git checkout --orphan output
            git rm -rf .
            echo "initial" > README.md
            git add .
            git commit -m "Initialize output branch"
            git push origin output --force
            git checkout main
          fi

      - name: Generate Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
            dist/snake-custom.svg?palette=github-dark&color_snake=orange&color_dots=#bfd6f6,#8cc8ff,#64b5f6,#42a5f5,#2196f3

      - name: Show build status
        run: |
          echo "‚úÖ Snake animation generated successfully!"
          ls -la dist/
          
      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          commit_message: "üêç Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snake-animations
          path: dist/
          retention-days: 7
